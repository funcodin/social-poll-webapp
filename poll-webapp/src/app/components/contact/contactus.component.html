<div class="container-fluid container-block">

  <div class="card-block contactus-card">
    <form (ngSubmit)="onSubmit()" #contactUsForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ngModel id="name" name="name" placeholder="name" required >
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ngModel id="username" name="email" placeholder="Email" required email>
      </div>
      <div class="form-group">
        <label>Comments</label>
        <input type="text" class="form-control" ngModel id="comments" name="comments" placeholder="Comments" required >
      </div>
      <button type="submit" class="btn btn-primary" [disabled] = !contactUsForm.valid>Send</button>

    </form>
  </div>

</div>
