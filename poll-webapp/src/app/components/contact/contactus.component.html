<top-nav></top-nav>
<div class="container-fluid container-block">
  <div class="row justify-content-center">
      <div class="card mt-5 card-layout" style="width: 30rem;">
          <div class="card-block justify-content-center">
            <form (ngSubmit)="onSubmit()" #contactUsForm="ngForm">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ngModel id="name" name="name" placeholder="Name" required >
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ngModel id="email" name="email" placeholder="Email" required email>
              </div>
              <div class="form-group">
                  <label for="comment">Comments</label>
                  <textarea class="form-control" ngModel rows="5" id="comment" name="comment" placeholder="Sup?"required></textarea>
              </div>
              <button type="submit" class="btn btn-primary" [disabled] = !contactUsForm.valid>Send</button>
            </form>
          </div>
      </div>
  </div>
</div>
