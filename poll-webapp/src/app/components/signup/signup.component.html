<top-nav></top-nav>
<div class="container-fluid container-block">
    <div class="row justify-content-center">
        <div class="card mt-5 card-layout" style="width: 30rem;">
            <div class="card-block justify-content-center">
              <form (ngSubmit)="onSubmit()" #createUserForm="ngForm">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" ngModel id="username" name="username" placeholder="Username" required >
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" ngModel id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" ngModel id="username" name="email" placeholder="Email" required email>
                </div>
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" ngModel id="name" name="fullName" placeholder="Name" required >
                </div>
                <button type="submit" class="btn btn-primary" [disabled] = !createUserForm.valid>Create Account</button>

              </form>
            </div>
        </div>
    </div>
    <div [hidden]="!isError">
        <p>Oops, Something went wrong !!!</p>
    </div>
</div>
