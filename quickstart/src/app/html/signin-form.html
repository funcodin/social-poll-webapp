

  <div class="container">

    <div class="row">
      <div class="col-md-5">
        <form class="login-reg">
          <div class="row">
            <div class="col-sm-12">
              <h3 class="pull-stop">Sign Up</h3>
              <p>World is waiting for your opinions.</p>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input type="text" class="form-control input-lg" id="firstname" placeholder="First Name*" required>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input type="text" class="form-control input-lg" id="lastname" placeholder="Last Name*">
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input type="email" class="form-control input-lg" id="email" placeholder="Your Email*">
              </div>
              <button type="submit" class="btn btn-info btn-block button">Submit</button>
              <div class="sign-tag"><p>If You Already Have a Account | <a href="#">Log In</a></p></div>
            </div>

          </div>
        </form>
      </div>

    </div><!-- row -->
  </div> <!-- conatiner -->
