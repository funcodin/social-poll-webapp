<div class="container">
    <div class="row">
      <div class="col-md-5">
        <form class="login-reg" (ngSubmit)="userLogin(loginForm.value)" #loginForm="ngForm">
          <div class="row">
            <div class="col-sm-12">
              <h3 class="pull-stop">Sign In</h3>
              <p>World is waiting for your opinions.</p>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input type="text" class="form-control input-lg" id="usernameInput"
                placeholder="User Name*"
                required
                 name="username"
                  ngModel>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <input type="text" class="form-control input-lg" id="passwordInput"
                placeholder="Password*"
                required
                 name="password"
                  ngModel>
              </div>
            </div>
              <button type="submit" class="btn btn-info btn-block button">Sign In</button>
              <div class="sign-tag"><p>Don't have an account ? | <a href="#">Sign Up</a></p></div>
            </div>

          </div>
        </form>
      </div>

    </div><!-- row -->
  </div> <!-- conatiner -->
